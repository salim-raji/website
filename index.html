<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="items">
            <img class="patrick" src="images/patrick-patrick-star.gif" alt="Patrick Star Heart" width="300">
            <h2>Will you be my Valentine?</h2>
            <div class="answer">
                <button id="positiveID" class="positive">Yes</button>
                <button id="negativeID" class="negative">No</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
